on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: Run unit tests
        run: pnpm run test

      - name: Publish to NPM registry (if needed)
        run: |
          pnpm config set "//registry.npmjs.org/:_authToken" "${{ secrets.NPM_PUBLISH_TOKEN }}"
          pnpm exec auto-npm-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}